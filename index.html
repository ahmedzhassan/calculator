<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- <div class="load">
        <div class="center">
            <p>ez calculator</p>
        </div>
    </div> -->
    
    <div class="device device-iphone-14-pro">
        <div class="device-frame">
        <div class="container">
            <input type="text" class="display">
            <div class="buttonr">
            
                <button class="operator" data-value="AC" style="background-color: rgb(141, 141, 141);" >AC</button>
                <button class="operator" data-value="DEL" style="background-color: rgb(141, 141, 141) ;" >DEL</button>
                <button class="operator" data-value="%" style="background-color: rgb(141, 141, 141)">%</button>
                <button class="operator" data-value="/" style="background-color: orange;" >/</button>
            
                <button  data-value="7" >7</button>
                <button  data-value="8" >8</button>
                <button  data-value="9" >9</button>
                <button class="operator" data-value="*" style="background-color: orange;" >*</button>
            
                <button  data-value="4" >4</button>
                <button  data-value="5" >5</button>
                <button  data-value="6" >6</button>
                <button class="operator" data-value="-" style="background-color: orange;" >-</button>
            
                <button  data-value="1" >1</button>
                <button  data-value="2" >2</button>
                <button  data-value="3" >3</button>
                <button class="operator" data-value="+" style="background-color: orange;" >+</button>
            
                <button  data-value="0" >0</button>
                <button  data-value="00" >00</button>
                <button  data-value="," >,</button>
                <button class="operator" data-value="=" style="background-color: orange;">=</button>
            </div>
            
        </div>
        </div>
        <div class="device-stripe"></div>
        <div class="device-header"></div>
        <div class="device-sensors"></div>
        <div class="device-btns"></div>
        <div class="device-power"></div>
    </div>
    <footer>
        <span>Created by</span> <span class="rick">R1ck</span>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
